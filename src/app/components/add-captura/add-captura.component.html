<div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="marca">Marca</label>
        <input
          type="text"
          class="form-control"
          id="marca"
          required
          [(ngModel)]="captura.marca"
          name="marca"
        />
      </div>
  
      <div class="form-group">
        <label for="nombre_fantasia">Nombre de Fantasía</label>
        <input
          class="form-control"
          id="nombre_fantasia"
          required
          [(ngModel)]="captura.nombre_fantasia"
          name="nombre_fantasia"
        />
      </div>

      <div class="form-group">
        <label for="denominacion">Denominación</label>
        <input
          class="form-control"
          id="denominacion"
          required
          [(ngModel)]="captura.denominacion"
          name="denominacion"
        />
      </div>

      <div class="form-group">
        <label for="rnpa">RNPA</label>
        <input
          class="form-control"
          id="rnpa"
          required
          [(ngModel)]="captura.rnpa"
          name="rnpa"
        />
      </div>
  
      <button (click)="saveCaptura()" class="btn btn-success">Crear</button>
    </div>
  
    <div *ngIf="submitted">
      <h4>Creado correctamente!</h4>
      <button class="btn btn-success" (click)="newCaptura()">Nuevo</button>
    </div>
  </div>
